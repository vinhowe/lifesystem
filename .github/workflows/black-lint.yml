# Based on https://github.com/psf/black/actions/runs/17913292/workflow

name: Black Lint
on:
  push:
    paths:
      - '**.py'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - '**.py'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: pip install black
      - name: Black formatting check
        run: black --check .
